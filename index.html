        <script>
            const canvas = document.getElementById('rainCanvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            const raindrops = [];
            const numRaindrops = 100;

            function createRaindrop() {
                return {
                    x: Math.random() * width,
                    y: Math.random() * height,
                    length: Math.random() * 20 + 10,
                    opacity: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 5 + 2
                };
            }

            for (let i = 0; i < numRaindrops; i++) {
                raindrops.push(createRaindrop());
            }

            function drawRaindrop(raindrop) {
                ctx.beginPath();
                ctx.moveTo(raindrop.x, raindrop.y);
                ctx.lineTo(raindrop.x, raindrop.y + raindrop.length);
                ctx.strokeStyle = `rgba(174,194,224,${raindrop.opacity})`;
                ctx.lineWidth = 1;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            function updateRaindrop(raindrop) {
                raindrop.y += raindrop.speed;
                if (raindrop.y > height) {
                    raindrop.y = -raindrop.length;
                    raindrop.x = Math.random() * width;
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                raindrops.forEach(raindrop => {
                    drawRaindrop(raindrop);
                    updateRaindrop(raindrop);
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            animate();
        </script>
